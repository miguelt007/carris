<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Autocarros - Carris Metropolitana</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin="anonymous"
  />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin="anonymous"
  ></script>

  <script>
    // Inicializar mapa centrado em Lisboa
    const map = L.map("map").setView([38.736946, -9.142685], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    let marcadores = [];

    async function carregarAutocarros() {
      try {
        const response = await fetch("https://api.carrismetropolitana.pt/vehicles");
        const json = await response.json();

        // Ver estrutura da resposta
        console.log("Resposta da API:", json);

        // Limpar marcadores anteriores
        marcadores.forEach(m => map.removeLayer(m));
        marcadores = [];

        // Usar os dados corretos (ajuste conforme estrutura real)
        const veiculos = json.data || json.vehicles || [];

        veiculos.forEach(veiculo => {
          // Tenta detectar latitude, longitude e ID com fallback
          const lat = veiculo.latitude || veiculo.lat;
          const lon = veiculo.longitude || veiculo.lon;
          const id = veiculo.vehicleId || veiculo.id || "Desconhecido";

          if (lat && lon) {
            const marcador = L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`üöå Autocarro ${id}`);
            marcadores.push(marcador);
          }
        });

        if (veiculos.length === 0) {
          console.log("Nenhum ve√≠culo dispon√≠vel no momento.");
        }
      } catch (error) {
        console.error("Erro ao carregar os autocarros:", error);
      }
    }

    // Carregamento inicial
    carregarAutocarros();

    // Atualiza√ß√£o autom√°tica
    setInterval(carregarAutocarros, 30000);
  </script>
</body>
</html>
