<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Carris Metropolitana</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([38.736946, -9.142685], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    async function carregarAutocarros() {
      try {
        const response = await fetch("https://api.carrismetropolitana.pt/vehicles");
        const resposta = await response.json();
        const veiculos = Array.isArray(resposta.data) ? resposta.data : [];

        console.log("Veículos recebidos:", veiculos);

        veiculos.forEach(veiculo => {
          const { lat, lon, id } = veiculo;
          if (!lat || !lon) return;

          console.log(`Criando marcador para ${id} em [${lat}, ${lon}]`);
          L.marker([lat, lon]).addTo(map).bindPopup(`Autocarro ${id}`);
        });
      } catch (error) {
        console.error("Erro ao carregar autocarros:", error);
      }
    }

    carregarAutocarros();
  </script>
</body>
</html>
