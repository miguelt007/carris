<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Autocarros - Carris Metropolitana</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin="anonymous"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin="anonymous"
  ></script>

  <script>
    const map = L.map("map").setView([38.736946, -9.142685], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    // Ãcone realista de autocarro urbano visto de cima
    const iconeAutocarro = L.icon({
      iconUrl: "https://toppng.com/uploads/preview/bus-top-view-clip-art-bus-icon-top-view-11563209357gqv7zjv1xv.png",
      iconSize: [32, 32],
      iconAnchor: [16, 16],
      popupAnchor: [0, -10]
    });

    let marcadores = [];

    async function carregarAutocarros() {
      try {
        const response = await fetch("https://api.carrismetropolitana.pt/vehicles");
        const veiculos = await response.json();

        console.log("Dados recebidos:", veiculos);

        marcadores.forEach(m => map.removeLayer(m));
        marcadores = [];

        veiculos.forEach(veiculo => {
          const { lat, lon, id, line } = veiculo;

          if (lat && lon) {
            const marcador = L.marker([lat, lon], { icon: iconeAutocarro })
              .addTo(map)
              .bindPopup(`ðŸšŒ Autocarro ${id}<br>Linha: ${line || "desconhecida"}`);
            marcadores.push(marcador);
          }
        });
      } catch (error) {
        console.error("Erro ao carregar os autocarros:", error);
      }
    }

    carregarAutocarros();
    setInterval(carregarAutocarros, 30000);
  </script>
</body>
</html>
