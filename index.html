<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Autocarros - Carris Metropolitana</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o3xZRv+VwraAwlQinKqjMoDa+C5PQyPZ+edvB0B1Lvs="
    crossorigin=""
  />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44c="
    crossorigin=""
  ></script>
  <script>
    const map = L.map("map").setView([38.736946, -9.142685], 12); // Lisboa como centro

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    async function carregarAutocarros() {
      try {
        const response = await fetch("https://api.carrismetropolitana.pt/vehicles");
        const json = await response.json();

        json.vehicles.forEach(veiculo => {
          const lat = veiculo.latitude;
          const lon = veiculo.longitude;
          const id = veiculo.vehicleId;

          if (lat && lon) {
            L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`ðŸšŒ Autocarro ${id}`);
          }
        });
      } catch (error) {
        console.error("Erro ao carregar os autocarros:", error);
      }
    }

    carregarAutocarros();

    // Atualiza a cada 30 segundos
    setInterval(() => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      carregarAutocarros();
    }, 30000);
  </script>
</body>
</html>
