<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico Carris API</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f0f0f0;
      padding: 1rem;
      color: #333;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Resposta da API Carris Metropolitana</h1>
  <pre id="output">A carregar...</pre>

  <script>
    async function mostrarResposta() {
      try {
        const response = await fetch("https://api.carrismetropolitana.pt/vehicles");
        const status = response.status;
        const resposta = await response.json();

        const output = {
          "Código HTTP": status,
          "Status da API": resposta.status,
          "Timestamp": resposta.timestamp,
          "Número de veículos": Array.isArray(resposta.data) ? resposta.data.length : "não é array",
          "Exemplo de veículo": Array.isArray(resposta.data) && resposta.data.length > 0 ? resposta.data[0] : "Sem veículos",
          "Resposta completa": resposta
        };

        document.getElementById("output").textContent = JSON.stringify(output, null, 2);
      } catch (error) {
        document.getElementById("output").textContent = "Erro ao obter dados:\n" + error;
      }
    }

    mostrarResposta();
  </script>
</body>
</html>
