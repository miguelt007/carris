<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Carris Metropolitana</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script>
    const map = L.map("map").setView([38.736946, -9.142685], 11);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    const iconeAutocarro = L.icon({
      iconUrl: "https://miguelt007.github.io/carris/bus.png",
      iconSize: [32, 32],
      iconAnchor: [16, 16],
      popupAnchor: [0, -10]
    });

    function traduzirStatus(status) {
      switch (status) {
        case "INCOMING_AT": return "A chegar Ã  paragem";
        case "STOPPED_AT": return "Parado na paragem";
        case "IN_TRANSIT_TO": return "Em trÃ¢nsito";
        default: return "Desconhecido";
      }
    }

    async function carregarAutocarros() {
      try {
        const response = await fetch("https://api.carrismetropolitana.pt/vehicles");
        const resposta = await response.json();
        const veiculos = Array.isArray(resposta.data) ? resposta.data : [];

        console.log("VeÃ­culos recebidos:", veiculos);

        veiculos.forEach(veiculo => {
          const {
            lat, lon, id, line_id, speed,
            bearing, current_status, pattern_id,
            timestamp
          } = veiculo;

          if (!lat || !lon) return;

          const velocidadeKmH = speed ? Math.round(speed * 3.6) : 0;
          const direcao = typeof bearing === "number" ? Math.round(bearing) + "Â°" : "nÃ£o disponÃ­vel";
          const estado = traduzirStatus(current_status);
          const hora = new Date(timestamp * 1000).toLocaleTimeString("pt-PT");

          const marcador = L.marker([lat, lon], { icon: iconeAutocarro }).addTo(map);
          marcador.bindPopup(`
            ðŸšŒ <strong>Autocarro ${id}</strong><br>
            Linha: ${line_id}<br>
            Velocidade: ${velocidadeKmH} km/h<br>
            DireÃ§Ã£o: ${direcao}<br>
            Estado: ${estado}<br>
            Percurso: ${pattern_id}<br>
            AtualizaÃ§Ã£o: ${hora}
          `);
        });
      } catch (error) {
        console.error("Erro ao carregar autocarros:", error);
      }
    }

    carregarAutocarros();
    setInterval(carregarAutocarros, 30000);
  </script>
</body>
</html>
