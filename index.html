<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Autocarros - Carris Metropolitana</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker@master/leaflet.rotatedMarker.js"></script>

  <script>
    const map = L.map("map").setView([38.736946, -9.142685], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    const iconeAutocarro = L.icon({
      iconUrl: "https://miguelt007.github.io/carris/bus.png",
      iconSize: [32, 32],
      iconAnchor: [16, 16],
      popupAnchor: [0, -10]
    });

    let marcadores = new Map();

    function calcularAngulo(lat1, lon1, lat2, lon2) {
      const dy = lat2 - lat1;
      const dx = lon2 - lon1;
      const rad = Math.atan2(dy, dx);
      return (rad * 180) / Math.PI;
    }

    function traduzirStatus(status) {
      switch (status) {
        case "INCOMING_AT": return "A chegar √† paragem";
        case "STOPPED_AT": return "Parado na paragem";
        case "IN_TRANSIT_TO": return "Em tr√¢nsito";
        default: return "Desconhecido";
      }
    }

    async function obterPatternInfo(pattern_id) {
      try {
        const response = await fetch(`https://api.carrismetropolitana.pt/patterns/${pattern_id}`);
        if (!response.ok) throw new Error("Erro ao obter pattern");
        return await response.json();
      } catch (error) {
        console.warn("Pattern n√£o dispon√≠vel:", error);
        return null;
      }
    }

    async function carregarAutocarros() {
      try {
        const response = await fetch("https://api.carrismetropolitana.pt/vehicles");
        const resposta = await response.json();
        const veiculos = Array.isArray(resposta.data) ? resposta.data : []; // ‚úÖ Verifica√ß√£o segura

        const novosMarcadores = new Map();

        for (const veiculo of veiculos) {
          const {
            lat, lon, id, line_id, speed,
            bearing, current_status, pattern_id,
            timestamp
          } = veiculo;

          if (lat && lon) {
            const anterior = marcadores.get(id);
            let angulo = 0;

            if (anterior) {
              const { lat: latAnt, lon: lonAnt } = anterior;
              angulo = calcularAngulo(latAnt, lonAnt, lat, lon);
              map.removeLayer(anterior.marker);
            }

            const marcador = new L.Marker([lat, lon], {
              icon: iconeAutocarro
            }).addTo(map);

            marcador.setRotationAngle(angulo);
            marcador.setRotationOrigin("center");

            const velocidadeKmH = speed ? Math.round(speed * 3.6) : 0;
            const direcao = typeof bearing === "number" && isFinite(bearing) ? Math.round(bearing) + "¬∞" : "n√£o dispon√≠vel";
            const estado = current_status !== undefined ? traduzirStatus(current_status) : "n√£o dispon√≠vel";

            const patternInfo = await obterPatternInfo(pattern_id);
            const destino = patternInfo?.headsign || "n√£o dispon√≠vel";
            const paragens = patternInfo?.path?.map(p => p.stop?.name).filter(Boolean).slice(0, 5) || [];

            let popupHtml = `
              üöå <strong>Autocarro ${id}</strong><br>
              Linha: ${line_id}<br>
              Destino: ${destino}<br>
              Velocidade: ${velocidadeKmH > 0 ? velocidadeKmH + " km/h" : "Parado"}<br>
              Dire√ß√£o: ${direcao}<br>
              Estado: ${estado}<br>
              Percurso: ${pattern_id}<br>
              Atualiza√ß√£o: ${new Date(timestamp * 1000).toLocaleTimeString("pt-PT")}<br>
              <br><strong>Pr√≥ximas paragens:</strong><br>${paragens.join("<br>")}
            `;

            marcador.bindPopup(popupHtml);
            novosMarcadores.set(id, { lat, lon, marker: marcador });
          }
        }

        marcadores.forEach((valor, chave) => {
          if (!novosMarcadores.has(chave)) {
            map.removeLayer(valor.marker);
          }
        });

        marcadores = novosMarcadores;
      } catch (error) {
        console.error("Erro ao carregar os autocarros:", error);
      }
    }

    carregarAutocarros();
    setInterval(carregarAutocarros, 30000);
  </script>
</body>
</html>
