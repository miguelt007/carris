<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Carris Metropolitana</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker@master/leaflet.rotatedMarker.js"></script>
  <script>
    const map = L.map("map").setView([38.736946, -9.142685], 11);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    const iconeAutocarro = L.icon({
      iconUrl: "https://miguelt007.github.io/carris/bus.png",
      iconSize: [32, 32],
      iconAnchor: [16, 16],
      popupAnchor: [0, -10]
    });

    function traduzirStatus(status) {
      switch (status) {
        case "INCOMING_AT": return "A chegar √† paragem";
        case "STOPPED_AT": return "Parado na paragem";
        case "IN_TRANSIT_TO": return "Em tr√¢nsito";
        default: return "Desconhecido";
      }
    }

    async function obterParagens(pattern_id) {
      try {
        const resposta = await fetch(`https://api.carrismetropolitana.pt/patterns/${pattern_id}`);
        if (!resposta.ok) throw new Error("Erro ao obter paragens");
        const dados = await resposta.json();
        return dados?.path?.map(p => p.stop?.name).filter(Boolean).slice(0, 5) || [];
      } catch (error) {
        console.warn("Paragens n√£o dispon√≠veis:", error);
        return [];
      }
    }

    async function carregarAutocarros() {
      try {
        const veiculos = await fetch("https://api.carrismetropolitana.pt/vehicles")
          .then(res => res.json());

        console.log("Ve√≠culos recebidos:", veiculos);

        veiculos.forEach(async veiculo => {
          const {
            lat, lon, id, line_id, speed,
            bearing, current_status, pattern_id,
            timestamp
          } = veiculo;

          if (!lat || !lon) return;

          const velocidadeKmH = speed ? Math.round(speed * 3.6) : 0;
          const direcao = typeof bearing === "number" ? Math.round(bearing) + "¬∞" : "n√£o dispon√≠vel";
          const estado = traduzirStatus(current_status);
          const hora = new Date(timestamp * 1000).toLocaleTimeString("pt-PT");

          const paragens = await obterParagens(pattern_id);

          const marcador = new L.Marker([lat, lon], {
            icon: iconeAutocarro
          }).addTo(map);

          marcador.setRotationAngle(bearing);
          marcador.setRotationOrigin("center");

          marcador.bindPopup(`
            üöå <strong>Autocarro ${id}</strong><br>
            Linha: ${line_id}<br>
            Velocidade: ${velocidadeKmH} km/h<br>
            Dire√ß√£o: ${direcao}<br>
            Estado: ${estado}<br>
            Percurso: ${pattern_id}<br>
            Atualiza√ß√£o: ${hora}<br>
            <br><strong>Pr√≥ximas paragens:</strong><br>${paragens.join("<br>")}
          `);
        });
      } catch (error) {
        console.error("Erro ao carregar autocarros:", error);
      }
    }

    carregarAutocarros();
    setInterval(carregarAutocarros, 30000);
  </script>
</body>
</html>
