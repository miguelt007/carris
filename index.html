<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Autocarros - Carris Metropolitana</title>
  
  <!-- Folha de estilo do Leaflet sem 'integrity' -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin="anonymous"
  />
  
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Script do Leaflet sem 'integrity' -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin="anonymous"
  ></script>

  <script>
    const map = L.map("map").setView([38.736946, -9.142685], 12); // Lisboa como centro

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    async function carregarAutocarros() {
      try {
        const response = await fetch("https://api.carrismetropolitana.pt/vehicles");
        const json = await response.json();

        // Remover marcadores existentes
        marcadores.forEach(m => map.removeLayer(m));
        marcadores = [];

        json.vehicles.forEach(veiculo => {
          const { latitude: lat, longitude: lon, vehicleId: id } = veiculo;

          if (lat && lon) {
            const marcador = L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`ðŸšŒ Autocarro ${id}`);
            marcadores.push(marcador);
          }
        });
      } catch (error) {
        console.error("Erro ao carregar os autocarros:", error);
      }
    }

    // Array para guardar marcadores
    let marcadores = [];

    // Carregar inicialmente
    carregarAutocarros();

    // Atualizar a cada 30 segundos
    setInterval(carregarAutocarros, 30000);
  </script>
</body>
</html>
