<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Autocarros - Carris Metropolitana</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin="anonymous"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker@master/leaflet.rotatedMarker.js"></script>

  <script>
    const map = L.map("map").setView([38.736946, -9.142685], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    const iconeAutocarro = L.icon({
      iconUrl: "https://miguelt007.github.io/carris/bus.png",
      iconSize: [32, 32],
      iconAnchor: [16, 16],
      popupAnchor: [0, -10]
    });

    let marcadores = new Map();

    function calcularAngulo(lat1, lon1, lat2, lon2) {
      const dy = lat2 - lat1;
      const dx = lon2 - lon1;
      const rad = Math.atan2(dy, dx);
      return (rad * 180) / Math.PI;
    }

    async function obterPatternInfo(pattern_id) {
      try {
        const response = await fetch(`https://api.carrismetropolitana.pt/patterns/${pattern_id}`);
        if (!response.ok) throw new Error("Erro ao obter pattern");
        return await response.json();
      } catch (error) {
        console.warn("Pattern nÃ£o disponÃ­vel:", error);
        return null;
      }
    }

    async function carregarAutocarros() {
      try {
        const response = await fetch("https://api.carrismetropolitana.pt/vehicles");
        const veiculos = await response.json();

        const novosMarcadores = new Map();

        for (const veiculo of veiculos) {
          const { lat, lon, id, line, speed, heading, trip_id, pattern_id, timestamp } = veiculo;

          if (lat && lon) {
            const anterior = marcadores.get(id);
            let angulo = 0;

            if (anterior) {
              const { lat: latAnt, lon: lonAnt } = anterior;
              angulo = calcularAngulo(latAnt, lonAnt, lat, lon);
              map.removeLayer(anterior.marker);
            }

            const marcador = new L.Marker([lat, lon], {
              icon: iconeAutocarro
            }).addTo(map);

            marcador.setRotationAngle(angulo);
            marcador.setRotationOrigin("center");

            let popupHtml = `
              ðŸšŒ <strong>Autocarro ${id}</strong><br>
              Linha: ${line || "desconhecida"}<br>
              Velocidade: ${speed} km/h<br>
              DireÃ§Ã£o: ${Math.round(heading)}Â°<br>
              Viagem: ${trip_id}<br>
              Percurso: ${pattern_id}<br>
              AtualizaÃ§Ã£o: ${new Date(timestamp).toLocaleTimeString("pt-PT")}<br>
            `;

            const patternInfo = await obterPatternInfo(pattern_id);
            if (patternInfo && patternInfo.headsign) {
              popupHtml += `<br><strong>Destino:</strong> ${patternInfo.headsign}<br>`;
            }

            if (patternInfo && patternInfo.path) {
              const paragens = patternInfo.path
                .map(p => p.stop?.name)
                .filter(Boolean)
                .slice(0, 5); // mostra sÃ³ as 5 primeiras
              popupHtml += `<br><strong>PrÃ³ximas paragens:</strong><br>${paragens.join("<br>")}`;
            }

            marcador.bindPopup(popupHtml);
            novosMarcadores.set(id, { lat, lon, marker: marcador });
          }
        }

        marcadores.forEach((valor, chave) => {
          if (!novosMarcadores.has(chave)) {
            map.removeLayer(valor.marker);
          }
        });

        marcadores = novosMarcadores;
      } catch (error) {
        console.error("Erro ao carregar os autocarros:", error);
      }
    }

    carregarAutocarros();
    setInterval(carregarAutocarros, 30000);
  </script>
</body>
</html>
