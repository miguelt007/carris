<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carris Metropolitana – Live com Movimento Real</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
html, body { margin:0; height:100%; font-family: Arial, sans-serif; overflow:hidden; }
#map { height:100%; }
#header{
  position:absolute;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  z-index:1000;
  background:rgba(0,0,0,0.8);
  padding:12px 20px;
  border-radius:10px;
  color:white;
  font-weight:bold;
  display:flex;
  align-items:center;
  gap:10px;
}
.live-dot{
  width:12px;
  height:12px;
  background:#00ff2a;
  border-radius:50%;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.3;}
}
#botao-centro {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  background: white;
  border: 2px solid #333;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  font-size: 24px;
  text-align: center;
  line-height: 44px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div id="header">
  <div class="live-dot"></div>
  Carris Metropolitana – Live
</div>

<div id="map"></div>
<button id="botao-centro">&#9673;</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker@master/leaflet.rotatedMarker.js"></script>

<script>
// ---------------- MAP ----------------
const map = L.map('map').setView([38.736946, -9.142685], 12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution:"© OpenStreetMap contributors" }).addTo(map);

// ---------------- ICON ----------------
function createBusIcon(line){
  const h = 20;
  const rectW = Math.min(50, 20 + (line ? line.length*6 : 10)); // largura limitada
  const arrowW = 10;
  const w = rectW + arrowW;

  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg" width="${w}" height="${h}">
    <rect width="${rectW}" height="${h}" fill="#FFD100" stroke="black" rx="4"/>
    <text x="4" y="${h/2+5}" font-size="12" font-weight="bold">${line || "?"}</text>
    <polygon points="${rectW},${h/2-5} ${rectW},${h/2+5} ${w},${h/2}" fill="black"/>
  </svg>`;

  return L.icon({
    iconUrl:"data:image/svg+xml;base64,"+btoa(svg),
    iconSize:[w,h],
    iconAnchor:[w/2,h/2]
  });
}

// ---------------- UTILS ----------------
function traduzirStatus(status){
  switch(status){
    case "INCOMING_AT": return "A chegar à paragem";
    case "STOPPED_AT": return "Parado na paragem";
    case "IN_TRANSIT_TO": return "Em trânsito";
    default: return status;
  }
}

function lerPopup(v){
  return `
    <b>ID:</b> ${v.id}<br>
    <b>Linha:</b> ${v.line_id}<br>
    <b>Pattern:</b> ${v.pattern_id}<br>
    <b>Trip:</b> ${v.trip_id}<br>
    <b>Estado:</b> ${traduzirStatus(v.current_status)}<br>
    <b>Velocidade:</b> ${v.speed ? Math.round(v.speed*3.6) : 0} km/h<br>
    <b>Rumo:</b> ${v.bearing}°<br>
    <b>Stop ID:</b> ${v.stop_id}<br>
    <b>Portas:</b> ${v.door_status}<br>
    <b>Agência:</b> ${v.agency_id}<br>
    <b>Veículo:</b> ${v.make} ${v.model} (${v.license_plate})<br>
    <b>Capacidade:</b> ${v.capacity_total} total (${v.capacity_seated} sentados, ${v.capacity_standing} em pé)<br>
    <b>Permite bicicletas:</b> ${v.bikes_allowed ? "Sim" : "Não"}<br>
    <b>Contactless:</b> ${v.contactless ? "Sim" : "Não"}<br>
    <b>Acessível cadeira de rodas:</b> ${v.wheelchair_accessible ? "Sim" : "Não"}<br>
    <b>Propulsão:</b> ${v.propulsion}<br>
    <b>Proprietário:</b> ${v.owner}<br>
    <b>Data registo:</b> ${v.registration_date}<br>
    <b>Block ID:</b> ${v.block_id}<br>
    <b>Event ID:</b> ${v.event_id}<br>
    <b>Route ID:</b> ${v.route_id}<br>
    <b>Schedule:</b> ${v.schedule_relationship}<br>
    <b>Shift ID:</b> ${v.shift_id}<br>
    <b>Lat:</b> ${v.lat.toFixed(6)}<br>
    <b>Lon:</b> ${v.lon.toFixed(6)}<br>
    <b>Atualização:</b> ${new Date(v.timestamp*1000).toLocaleTimeString("pt-PT")}
  `;
}

// ---------------- MARKERS ----------------
const markers = new Map();

// ---------------- MOVIMENTO SUAVE ----------------
function animateMarkerTo(marker, newLat, newLon, newBearing, duration=30000){
  if(!marker._latlng) return;

  const startLat = marker.getLatLng().lat;
  const startLon = marker.getLatLng().lng;
  const startBearing = marker.options.rotationAngle || 0;
  const deltaLat = newLat - startLat;
  const deltaLon = newLon - startLon;
  let deltaBearing = ((newBearing - startBearing + 540)%360)-180;

  const startTime = performance.now();
  function animate(time){
    const t = Math.min((time - startTime)/duration,1);
    marker.setLatLng([startLat + deltaLat*t, startLon + deltaLon*t]);
    marker.setRotationAngle(startBearing + deltaBearing*t);
    if(t<1) requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
}

// ---------------- UPDATE VEHICLES ----------------
async function updateVehicles(){
  try{
    const vehicles = await fetch("https://api.carrismetropolitana.pt/v2/vehicles")
      .then(r=>r.json());

    for(const v of vehicles){
      if(v.lat == null || v.lon == null) continue;
      const popupContent = lerPopup(v);

      if(!markers.has(v.id)){
        const marker = L.marker([v.lat,v.lon],{
          icon:createBusIcon(v.line_id),
          rotationAngle:v.bearing||0,
          rotationOrigin:"center center"
        }).addTo(map);
        marker.bindPopup(popupContent);
        markers.set(v.id, marker);
      } else {
        const marker = markers.get(v.id);
        marker.getPopup().setContent(popupContent);
        animateMarkerTo(marker, v.lat, v.lon, v.bearing||0, 30000);
      }
    }
  } catch(e){
    console.error("Erro API:", e);
  }
}

// ---------------- GEOLOCALIZAÇÃO ----------------
let userMarker;
navigator.geolocation.watchPosition(pos=>{
  const {latitude, longitude} = pos.coords;
  if(!userMarker){
    userMarker = L.marker([latitude,longitude],{
      icon:L.icon({
        iconUrl:"https://miguelt007.github.io/carris/ponto_preto.png",
        iconSize:[16,16],
        iconAnchor:[8,8]
      })
    }).addTo(map);
  } else userMarker.setLatLng([latitude,longitude]);
});

document.getElementById("botao-centro").addEventListener("click", ()=>{
  if(userMarker) map.setView(userMarker.getLatLng(),15);
});

// ---------------- START ----------------
updateVehicles();
setInterval(updateVehicles,30000);
</script>
</body>
</html>
