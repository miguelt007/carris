<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carris Metropolitana â€“ Live</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
}
#map{
  height:100%;
  width:100%;
}
#header{
  position:absolute;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  z-index:1000;
  background:rgba(0,0,0,0.75);
  padding:12px 22px;
  border-radius:12px;
  color:white;
  font-size:18px;
  font-weight:bold;
  display:flex;
  align-items:center;
  gap:10px;
}
.live-dot{
  width:12px;
  height:12px;
  background:#00ff2a;
  border-radius:50%;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.3;}
}
</style>
</head>
<body>

<div id="header">
  <div class="live-dot"></div>
  Carris Metropolitana â€“ Live
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbecquet/Leaflet.RotatedMarker@master/leaflet.rotatedMarker.js"></script>

<script>

// ---------------- MAP ----------------
const map = L.map('map').setView([38.736946, -9.142685], 12);

L.tileLayer(
  "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
  { attribution:"Â© OpenStreetMap contributors" }
).addTo(map);


// ---------------- ICON ----------------
function createBusIcon(line){

  const height = 20;
  const rectW = 30 + (line.length * 6);
  const arrowW = 10;
  const totalW = rectW + arrowW;

  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg"
       width="${totalW}" height="${height}">
    <rect x="0" y="0"
          width="${rectW}"
          height="${height}"
          fill="#FFD100"
          stroke="black"
          rx="4" ry="4"/>
    <text x="6"
          y="${height/2+5}"
          font-size="12"
          font-family="Arial"
          font-weight="bold"
          fill="black">
      ${line}
    </text>
    <polygon points="${rectW},${height/2-5}
                     ${rectW},${height/2+5}
                     ${totalW},${height/2}"
             fill="black"/>
  </svg>`;

  return L.icon({
    iconUrl:"data:image/svg+xml;base64,"+btoa(svg),
    iconSize:[totalW,height],

    // ðŸ”¥ rotaÃ§Ã£o correta na ponta da seta
    iconAnchor:[totalW, height/2]
  });
}


// ---------------- UTILS ----------------
function lerp(a,b,t){ return a+(b-a)*t; }

function interp(p1,p2,t){
  return [
    lerp(p1[0],p2[0],t),
    lerp(p1[1],p2[1],t)
  ];
}

function shortestAngle(from,to){
  let delta = to-from;
  while(delta > 180) delta -= 360;
  while(delta < -180) delta += 360;
  return from + delta;
}


// ---------------- PATTERN CACHE ----------------
const patternCache = new Map();

async function fetchPattern(pattern_id){

  if(!pattern_id)
    return {headsign:"", paragens:[]};

  if(patternCache.has(pattern_id))
    return patternCache.get(pattern_id);

  try{

    const res = await fetch(
      `https://api.carrismetropolitana.pt/v2/patterns/${pattern_id}`
    );

    const data = await res.json();

    // ðŸ”¥ Estrutura correta v2
    const paragens = (data.path || [])
      .map(p => p.stop)
      .filter(Boolean);

    const info = {
      headsign: data.headsign || "",
      paragens
    };

    patternCache.set(pattern_id, info);
    return info;

  } catch(e){
    console.error("Erro pattern:", e);
    return {headsign:"", paragens:[]};
  }
}


// ---------------- VEHICLES ----------------
const markers = new Map();

async function updateVehicles(){

  try{

    const vehicles = await fetch(
      "https://api.carrismetropolitana.pt/v2/vehicles"
    ).then(r=>r.json());

    vehicles.forEach(async v=>{

      if(v.lat == null || v.lon == null)
        return;

      const angle = v.bearing || 0;

      const {headsign, paragens} =
        await fetchPattern(v.pattern_id);

      const popup = `
        ðŸšŒ <b>Linha:</b> ${v.line_id || "?"}<br>
        <b>Destino:</b> ${headsign}<br>
        <b>Velocidade:</b> ${v.speed ? Math.round(v.speed*3.6) : 0} km/h<br>
        <b>Estado:</b> ${v.current_status}<br>
        <br><b>PrÃ³ximas paragens:</b><br>
        ${paragens.slice(0,5).map(p=>p.name).join("<br>")}
      `;

      if(!markers.has(v.id)){

        const icon = createBusIcon(v.line_id || "?");

        const marker = L.marker([v.lat, v.lon], {
          icon,
          rotationAngle: angle,
          rotationOrigin: "center center"
        }).addTo(map);

        marker.bindPopup(popup);

        markers.set(v.id,{
          marker,
          pos:[v.lat,v.lon],
          ang:angle,
          anim:null
        });

      } else {

        const obj = markers.get(v.id);
        obj.marker._popup.setContent(popup);

        smoothMove(obj, [v.lat,v.lon], angle);
      }

    });

  } catch(e){
    console.error("Erro vehicles:", e);
  }
}


// ---------------- SMOOTH MOVE ----------------
function smoothMove(obj,newPos,newAng,duration=30000){

  const start = performance.now();
  const fromPos = obj.pos.slice();
  const fromAng = obj.ang;
  const targetAng = shortestAngle(fromAng,newAng);

  if(obj.anim)
    cancelAnimationFrame(obj.anim);

  function frame(ts){

    const t = Math.min((ts-start)/duration,1);

    const pos = interp(fromPos,newPos,t);
    const ang = lerp(fromAng,targetAng,t);

    obj.marker.setLatLng(pos);
    obj.marker.setRotationAngle(ang);

    if(t<1){
      obj.anim = requestAnimationFrame(frame);
    } else {
      obj.pos = newPos;
      obj.ang = newAng;
    }
  }

  obj.anim = requestAnimationFrame(frame);
}


// ---------------- START ----------------
updateVehicles();
setInterval(updateVehicles,30000);

</script>
</body>
</html>
